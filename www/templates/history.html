
 <ion-view view-title="History">
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-calendar"style="font-size:80%;" ng-click="chosenDate=true;chosenDateChange()">
        </button>
      </ion-nav-buttons>
       <ion-content>
         <ion-list>
             <ion-item style="margin-bottom:2px;"  ng-repeat = "(key,date) in dates track by key" class="itemcsshistory">
                    &nbsp&nbsp&nbsp&nbsp<span style="padding=100%"ng-click="showlist()" class="datesheader">{{key}}</span>
                    <div class="background" ng-if="!dates[key]">
                        <div class="backgroundpic" ng-if="!dates[key]">
                            <i class="ion-ios-box"></i>
                            <h2 class="smalltextpic">History is Empty</h2>
                        </div>
                    </div>

                    <ion-item style="margin-bottom:5px; padding:10px; box-shadow: 0px 0.4px 0px 0 gray !important;border: none;"
                       ng-repeat = "purchase in dates[key]" class="itemcssh"> 
                        <div class="row">
                             <div class="col-10"  style="padding-top:4px;font-size:105%;">
                                 <span class="threetimesh">{{purchase.Quantity}}&nbsp</span>
                                 <span class="thexh">x</span>
                             </div>
                             <div class="col" style="padding-top:4px;margin-top: 0.5%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                                 <span class="itemname" style="padding-top: 4px; margin-left:3px;font-size:107%;">{{purchase.Name}}</span>
                            </div>
                             <div class="col-10" ><mydate class="smalltext" class="timeinhistory">{{purchase.Date | date:'HH:mm'}}<mydate></div> 
                        </div>       
                     </ion-item>
             </ion-item>
             <ion-infinite-scroll immediate-check="false" on-infinite="loadMore()"ng-if="hasMoreData" distance="1%"></ion-infinite-scroll>
          </ion-list>   
       </ion-content>
   </ion-view>
