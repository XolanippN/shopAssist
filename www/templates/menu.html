<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar >
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list >
         <ion-item menu-close href="#/app/items">
            <i class="ion-android-cart"></i>&nbsp
            <span class="menutabs">Buy</span>
        </ion-item>
        <ion-item menu-close href="#/app/history" >
              <i class="ion-ios-box"></i>&nbsp
              <span class="menutabs">History </span>
        </ion-item>
        <ion-item menu-close ng-controller="itemsCtrl" ng-click="addItem()">
            <i class="ion-qr-scanner"></i>&nbsp
            <span class="menutabs">Scan</span>
        </ion-item>
         <ion-item menu-close ng-click="logout()" ng-controller="logoutCtrl">
            <i class="ion-android-exit"></i>&nbsp
            <span class="menutabs">Logout</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
