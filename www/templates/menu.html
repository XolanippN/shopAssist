<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar >
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
         <ion-item menu-close style="padding: 15px;padding-left: 9px;" href="#/app/items" class="menubodya" class="paddinga">
            <i class="ion-android-cart"></i>&nbsp
            <span class="menutabs">Buy</span>
        </ion-item>
        <ion-item menu-close style="padding: 15px;padding-left: 9px;" href="#/app/history" class="menubodyb">
              <i class="ion-ios-box"></i>&nbsp
              <span class="menutabs">History </span>
        </ion-item>
        <ion-item menu-close style="padding: 15px;padding-left:9px;" href="#/app/items"ng-controller="scanCtrl"
         ng-click="scanItem()" class="menubodyb">
            <i class="ion-qr-scanner"></i>&nbsp
            <span class="menutabs">Scan</span>
        </ion-item>
         <ion-item menu-close style="padding: 15px; padding-left:9px;"  href="#/app/items" ng-click="logout()"
          ng-controller="logoutCtrl" class="menubodyb">
            <i class="ion-android-exit"></i>&nbsp
            <span class="menutabs">Logout</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
